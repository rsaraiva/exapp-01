<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Person JSF Puro</title>
    </h:head>
    <h:body>
        <h1>Person JSF Puro</h1>
        
        <h:form id="form1">
            <h:outputLabel for="name" value="Name: "/>
            <h:inputText id="name" value="#{person.person.name}"/>
            <h:outputLabel for="age" value="Age: "/>
            <h:inputText id="age" value="#{person.person.age}"/>
            <h:commandButton value="Save" action="#{person.save}">
                <f:ajax render="@form :formTable" execute="@form"/>
            </h:commandButton>
        </h:form>
        
        <h:form id="formTable">
            <h:dataTable value="#{person.personList}" var="item">
                <h:column>
                    <h:outputText value="#{item.name}"/>
                </h:column>
                <h:column>
                    <h:outputText value="#{item.age}"/>
                </h:column>
                <h:column>
                    <h:commandLink value="edit" action="#{person.edit(item.id)}">
                        <f:ajax render=":form1"/>
                    </h:commandLink>
                </h:column>
                <h:column>
                    <h:commandLink value="remove" action="#{person.remove(item.id)}">
                        <f:ajax render="@form"/>
                    </h:commandLink>
                </h:column>
            </h:dataTable>
        </h:form>
    </h:body>
</html>
