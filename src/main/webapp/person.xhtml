<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Person</title>
    </h:head>
    <h:body>
        <h1>Person</h1>
        
        <h:form id="form1">
            <h:outputLabel for="name" value="Name: "/>
            <h:inputText id="name" value="#{person.person.name}"/>
            <h:outputLabel for="age" value="Age: "/>
            <h:inputText id="age" value="#{person.person.age}"/>
            <h:commandButton value="Save" action="#{person.save}"/>
        </h:form>
        
        <h:form>
            <h:dataTable value="#{person.personList}" var="item">
                <h:column>
                    <h:outputText value="#{item.name}"/>
                </h:column>
                <h:column>
                    <h:outputText value="#{item.age}"/>
                </h:column>
                <h:column>
                    <h:commandLink value="edit" action="#{person.edit}">
                        <f:setPropertyActionListener target="#{person.person.id}" value="#{item.id}"/>
                    </h:commandLink>
                </h:column>
            </h:dataTable>
        </h:form>
        
    </h:body>
</html>
