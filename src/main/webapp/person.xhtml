<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Person CRUD</title>
        <h:outputStylesheet name="bootstrap.min.css" library="css"/>
        <h:outputStylesheet name="default.css" library="css"/>
    </h:head>
    <h:body>
        <h1>Example Application 01</h1>
        <div style="margin-left: 4px;">
            <h:link value="Index" outcome="index"/> | 
            <h:link value="Person CRUD" outcome="person"/>
        </div>
        
        <h3>Person CRUD</h3>
        
        <h:form id="form1">
            <h:inputHidden value="#{person.person.id}"/>
            <h:panelGrid columns="2">
                <h:panelGrid>
                    <p:outputLabel for="name" value="Name: "/>
                    <p:inputText id="name" value="#{person.person.name}"/>
                </h:panelGrid>
                <h:panelGrid>
                    <p:outputLabel for="age" value="Age: "/>
                    <p:inputText id="age" value="#{person.person.age}"/>
                </h:panelGrid>
                <h:panelGrid columns="2">
                    <p:commandButton id="save" value="Save" action="#{person.save}" update="@form" styleClass="btn btn-primary"/>
                    <p:commandButton id="cancel" value="Cancel" action="#{person.cancel}" update="@form" styleClass="btn"/>
                </h:panelGrid>
            </h:panelGrid>

            <p:dataTable value="#{person.personList}" var="item" styleClass="table table-striped table-bordered" >
                <p:column>
                    <h:outputText value="#{item.name}"/>
                </p:column>
                <p:column>
                    <h:outputText value="#{item.age}"/>
                </p:column>
                <p:column>
                    <p:commandLink value="edit" action="#{person.edit(item.id)}" update="@form"/>
                </p:column>
                <p:column>
                    <p:commandLink value="remove" action="#{person.remove(item.id)}" update="@form"/>
                </p:column>
            </p:dataTable>
        </h:form>
    </h:body>
</html>
