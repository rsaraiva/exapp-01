<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Person by Primefaces</title>
    </h:head>
    <h:body>
        <h1>Person by Primefaces</h1>
        
        <h:form id="form1">
            <h:inputHidden value="#{person.person.id}"/>
            <h:panelGrid columns="2">
                <h:panelGrid>
                    <p:outputLabel for="name" value="Name: "/>
                    <p:inputText id="name" value="#{person.person.name}"/>
                </h:panelGrid>
                <h:panelGrid>
                    <p:outputLabel for="age" value="Age: "/>
                    <p:inputText id="age" value="#{person.person.age}"/>
                </h:panelGrid>
                <h:panelGrid columns="2">
                    <p:commandButton value="Save" action="#{person.save}" ajax="false"/>
                    <p:commandButton value="Cancel" action="#{person.cancel}" ajax="false"/>
                </h:panelGrid>
            </h:panelGrid>

            <p:dataTable value="#{person.personList}" var="item">
                <p:column>
                    <h:outputText value="#{item.name}"/>
                </p:column>
                <p:column>
                    <h:outputText value="#{item.age}"/>
                </p:column>
                <p:column>
                    <p:commandLink value="edit" action="#{person.edit(item.id)}" ajax="false"/>
                </p:column>
                <p:column>
                    <p:commandLink value="remove" action="#{person.remove(item.id)}" ajax="false"/>
                </p:column>
            </p:dataTable>
        </h:form>
    </h:body>
</html>
